<label>
<input
        #el
        type="checkbox"
        role="switch"
        class="toggle toggle-warning"
        (click)="onClick($event, el)"
        (change)="onInputChange($event)"
        (focus)="onFocus($event)"
        (blur)="onBlur($event)"
        [attr.aria-checked]="checked"
 />
</label>
